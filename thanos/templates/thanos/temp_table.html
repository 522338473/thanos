<table class="table table-bordered">
    <thead>
    <tr>
        {% for td in head_list %}
            <td>{{ td }}</td>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in data_list %}
        <tr>
            {% for td in row %}
                <td>{{ td }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
