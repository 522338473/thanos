{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'thanos/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <title>删除</title>
</head>
<body>

<div class="container">
    {% csrf_token %}
    <h2>要删除该条记录吗？</h2>
    <input class="btn btn-danger btn-lg" type="submit" name="confirm" value="确定">
    <input class="btn btn-default btn-lg" type="submit" name="confirm" value="取消">
</div>

<script src="{% static 'thanos/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'thanos/jquery.cookie.js' %}"></script>

<script>
    $("input").click(function () {
        var opt = $(this).val();
        $.post({
            url: location.href,
            contentType: 'application/json',
            headers: {"X-CSRFToken": $.cookie('csrftoken')},
            data: JSON.stringify({"opt": opt}),
            success: function (res_dict) {
                if (res_dict['status']) {
                    location.href = res_dict['rtn_url'];
                }
            }
        })
    })
</script>
</body>
</html>
