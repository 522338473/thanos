{% load staticfiles %}
{% load my_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'thanos/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <title>{{ model_name }}列表</title>
</head>
<body>
<div class="container">

    <h2>{{ cl.model_name }}列表</h2>

    <!-- 搜索框 -->
    <form method="get" class="form-horizontal pull-right">
        <div class="form-group col-md-10">
            <input type="text" class="form-control" name="{{ cl.search_input_name }}" value="{{ cl.search_input_val }}"
                   placeholder="请输入搜索条件">
        </div>
        <div class="col-md-1">
            <button class="btn btn-info"><span class="glyphicon glyphicon-search"></span></button>
        </div>
    </form>

    <!-- actions -->
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group col-md-3">
            <select name="action" id="" class="form-control">
                <option>---------------</option>
                <option value="init">批量初始化</option>
                <option value="del">批量删除</option>
            </select>
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary">GO</button>
        </div>
        <div class="clearfix"></div>

        <!-- 添加记录按钮 -->
        {% if cl.show_add_btn %}
            <div class="row" style="padding: 0 30px;margin-bottom: 10px">
                <a href="{{ cl.add_url }}" class="btn btn-success">添加记录</a>
            </div>
            <p></p>
        {% endif %}

        {% show_table cl.head_list cl.data_list %}
    </form>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            {{ cl.pager_html|safe }}
        </ul>
    </nav>


</div>


<script src="{% static 'thanos/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
