{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'thanos/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <title>公共资源</title>
    <style>
        li {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h2>公共资源</h2>
    </div>

    <form method="post" class="">
        {% csrf_token %}

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>客户姓名</th>
                <th>性别</th>
                <th>所在班级</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in obj_list %}
                <tr>
                    <td>{{ obj.name }}</td>
                    <td>{{ obj.get_gender_display }}</td>
                    <td>
                        {% for i in obj.course.all %}
                            <span>{{ i }}</span> |
                        {% endfor %}
                    </td>
                    <td><a href="/crm/app03/customer/{{ obj.pk }}/competition/">接单</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </form>


</div>


<script src="{% static 'thanos/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'thanos/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
